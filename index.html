<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’œ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .rose {
            font-size: 4em;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #yesBtn {
            background: #ff69b4;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: #ddd;
            color: #666;
            position: relative;
            transition: all 0.3s ease;
        }

        .petal {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        .celebration {
            display: none;
            font-size: 2em;
            margin-top: 30px;
            animation: fadeIn 1s ease-in;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .message {
                font-size: 1.2em;
            }
            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .beach {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(255,182,193,0.3), transparent);
            z-index: 1;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 100;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_4c8e4d6fa1.mp3" type="audio/mpeg">
    </audio>
    
    <div class="beach"></div>
    
    <div class="container">
        <div class="rose">ðŸŒ¹</div>
        <h1>Priyanka</h1>
        <div class="message">
            Like a sunset painting the sky,<br>
            or roses blooming in spring,<br>
            you bring color to my world.<br><br>
            Will you be my Valentine? ðŸ’œ
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes! ðŸ’•</button>
            <button id="noBtn">No</button>
        </div>
        <div class="celebration" id="celebration">
            ðŸŽ‰ You've made me the happiest! ðŸŽ‰
        </div>
        <div class="rose">ðŸŒ¹</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const bgMusic = document.getElementById('bgMusic');

        let noClickCount = 0;
        const noMessages = ['No', 'Are you sure?', 'Really? ðŸ¥º', 'Please reconsider?', 'Think again! ðŸ’”', 'Last chance! ðŸ˜¢'];

        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Shrink button and change text
            noClickCount++;
            const newSize = Math.max(0.5, 1 - (noClickCount * 0.15));
            noBtn.style.transform = `scale(${newSize})`;
            
            if (noClickCount < noMessages.length) {
                noBtn.textContent = noMessages[noClickCount];
            }
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ff69b4', '#ffc0cb', '#ff85c1', '#ffb6c1'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'block';
            noBtn.style.display = 'none';
            createConfetti();
            bgMusic.play();
        });

        for (let i = 0; i < 15; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.textContent = 'ðŸŒ¸';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(petal);
        }
    </script>
</body>
</html>
